<div class="mt-4">
    <h3>Dynamic Tabs Component</h3>
    <hr/> 
</div>


<ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation" *ngFor="let tab of tabs">
      <button
        class="nav-link"
        [class.active]="tab.active"
        [class.disabled]="tab.disabled"
        [id]="tab.id + '-tab'"
        data-bs-toggle="tab"
        [attr.data-bs-target]="'#' + tab.id + '-tab-pane'"
        type="button"
        role="tab"
        [attr.aria-controls]="tab.id + '-tab-pane'"
        [attr.aria-selected]="tab.active"
        [disabled]="tab.disabled"
      >
        {{ tab.label }}
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade"
      [class.show]="tab.active"
      [class.active]="tab.active"
      *ngFor="let tab of tabs"
      [id]="tab.id + '-tab-pane'"
      role="tabpanel"
      [attr.aria-labelledby]="tab.id + '-tab'"
      tabindex="0"
    >
      {{ tab.content }}
    </div>
  </div>
